# generated by octocov init
coverage:
  if: true
  acceptable: 80%
testExecutionTime:
  if: true
  acceptable: 1:1.1
  acceptable: current <= 1min && diff <= 2sec
diff:
  datastores:
    - artifact://${GITHUB_REPOSITORY}
comment:
  if: is_pull_request
summary:
  if: true
report:
  if: is_default_branch
  datastores:
    - artifact://${GITHUB_REPOSITORY}
coverage:
  badge:
    path: docs/coverage.svg
codeToTestRatio:
  badge:
    path: docs/ratio.svg
testExecutionTime:
  badge:
    path: docs/time.svg